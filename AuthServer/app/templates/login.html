<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>

  <!-- Tailwind CDN (acceptable for auth pages) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    
    <h2 class="text-2xl font-semibold text-gray-800 text-center">
      BrokenRX Login
    </h2>

    <p class="text-sm text-gray-500 text-center mt-2">
      Sign in to continue
    </p>

    {% if error %}
      <div class="mt-4 bg-red-50 text-red-700 p-3 rounded text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input
          name="username"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          name="password"
          type="password"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
      >
        Sign in
      </button>

    </form>

    <div class="mt-6 text-xs text-gray-400 text-center">
      OAuth Authorization Server
    </div>

  </div>

</body>
</html>
